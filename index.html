<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- google fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/index.css">

  <!-- CUSTOM SELECT2 CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="/index.js"></script>

</head>

<body>

  <div class="container mt-5">

    <div class="title">
      <h3 class="Inter bold-900">Size charts</h3>
      <p class="text-muted bold-500">Find the perfect tablecloth for any occasion. Choose the shape & size of your table
        along
        with
        the size of tablecloth you're looking for to see how it fits!</p>
    </div>

    <form action="" id="size_chart_form">
      <div class="row justify-content-center mt-5">

        <div class="col-sm-12 col-md-7">
          <div class="form-control mb-4 wc-bg-primary p-3 shadow-sm">
            <label for="table_shape" class="bold-500 Inter bold-700">Table Shape</label>
            <select class="form-select" name="table_shape" id="table_shape">
            </select>
          </div>

          <div class="form-control mb-4 wc-bg-primary p-3 shadow-sm">
            <label for="table_size" class="bold-500 Inter bold-700">Table Size</label>
            <select class="form-select" name="table_size" id="table_size">
            </select>
          </div>

          <div class="form-control mb-4 wc-bg-primary p-3 shadow-sm">
            <label for="table_cloth_size" class="bold-500 Inter bold-700">Table Cloth Size</label>
            <select class="form-select" name="table_cloth_size" id="table_cloth_size">
            </select>
          </div>
        </div>
        <div class="col-sm-12 col-md-5" id="table_img">
          <img src="/assets/no-preview.jpg" alt="" id="table_shape_img">
          <p class="mt-2 text-center text-dark Inter bold-500 h6 py-2" id="table_description"></p>
        </div>
      </div>
    </form>

    <div class="row mt-5 justify-content-center mb-5">
      <div class="col-sm-8">
        <table id="html-data-table">
          <tr>
            <td colspan="2" rowspan="2" class="wc-lt-primary"></td>
            <td colspan="3" class="wc-lt-primary">TABLE SIZE</td>
          </tr>
          <tr id="current-table-size-row">
          </tr>
          <tr>
            <td rowspan="8" class="table_cloth_size wc-lt-primary">CLOTH SIZE</td>
          </tr>

        </table>
      </div>
    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

      $('.js-example-basic-single').select2();
    });
  </script> -->


</body>

</html>
